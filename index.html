    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
      }

      body {
        overflow-x: hidden;
      }

      /* VIDEO BACKGROUND */
      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }

      .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      /* CONTAINER */
      .container {
        text-align: center;
        color: white;
        padding-top: 120px;
      }

      /* AVATAR */
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid white;
        transition: transform 0.2s ease;
      }

      /* TEXT */
      h1 {
        margin-top: 10px;
      }

      p {
        opacity: 0.8;
        margin-bottom: 20px;
      }

      /* LINK BUTTON */
      .link {
        display: block;
        margin: 10px auto;
        padding: 12px;
        width: 250px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        text-decoration: none;
        color: white;
        transition: 0.3s;
      }

      .link:hover {
        background: #00ffcc;
        color: black;
        transform: scale(1.05);
      }
    </style>
  </head>
